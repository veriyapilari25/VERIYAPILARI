<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Organization Hierarchy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px rgba(172, 182, 229, 0.2);
        }
        .register-logo i {
            font-size: 2rem;
            color: #007bff;
        }
        .register-header {
            font-weight: 600;
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.2rem;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .form-group input {
            width: 90%;
            margin: 0 auto;
            padding: 0.85rem 1rem 0.85rem 2.7rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7f9fa;
            transition: border 0.2s;
            display: block;
        }
        .form-group input:focus {
            border: 1.5px solid #007bff;
            outline: none;
            background: #fff;
        }
        .form-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #007bff 0%, #74ebd5 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.08);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3 0%, #74ebd5 100%);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-right: 0.7rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
            background: #ffeaea;
            border-radius: 6px;
            padding: 0.6rem 1rem;
            display: none;
            font-size: 0.98rem;
        }
        .alert-success {
            color: #198754;
            background: #eaffea;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem 0.7rem 1.2rem 0.7rem;
                max-width: 98vw;
            }
        }
        .login-section-alt {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.05rem;
            color: #444;
        }
        .login-link-alt {
            color: #007bff;
            font-weight: 600;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .login-link-alt:hover {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <i class="fa-solid fa-users"></i>
        </div>
        <div class="register-header">Create your account</div>
        <div class="alert" id="alert" role="alert"></div>
        <form id="registerForm">
            <div class="form-group">
                <span class="input-icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
            </div>
            <button type="submit" id="submitBtn">
                <span id="spinner" class="spinner" style="display:none;"></span>
                <span id="btnText">Register</span>
            </button>
        </form>
        <div class="login-section-alt">
            <span>Already have an account?</span>
            <a href="login.html" class="login-link-alt">Login</a>
        </div>
    </div>
    <script>
        // Function to show alerts
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.className = `alert alert-${type}`;
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('alert').style.display = 'none';
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (!username || !email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'danger');
                return;
            }
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Registering...';
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    if (response.ok) {
                        showAlert('Registration successful! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert(data.message || 'Registration failed. Please try again.', 'danger');
                    }
                } else {
                    const textData = await response.text();
                    if (response.ok) {
                        showAlert('Registration successful! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert(textData || `Server error: ${response.status}`, 'danger');
                    }
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'danger');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
